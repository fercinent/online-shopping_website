<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - ShopHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="container mt-5" id="cart-content">
    <h1 class="mb-4">Your Shopping Cart</h1>
    <div id="cart-items"></div>
  </div>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadNavbar();
      renderCart();
    });

    // Updated renderCart to show stock info and proper checkout button
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      const container = document.getElementById('cart-items');

      if (cart.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5">
            <h3>Your cart is empty</h3>
            <a href="products.html" class="btn btn-primary btn-lg mt-3">Continue Shopping</a>
          </div>`;
        return;
      }

      let total = 0;
      container.innerHTML = `
        <div class="table-responsive">
          <table class="table align-middle">
            <thead class="table-light">
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Available</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              ${cart.map(item => {
                const p = products.find(x => x.id === item.id);
                if (!p) return '';
                const lineTotal = p.price * item.qty;
                total += lineTotal;
                const stockClass = item.qty > p.stock ? 'text-danger' : 'text-success';
                return `
                  <tr>
                    <td>
                      <img src="${p.image}" width="80" class="rounded me-3">
                      <strong>${p.name}</strong>
                    </td>
                    <td>$${p.price}</td>
                    <td>${item.qty}</td>
                    <td><span class="${stockClass}">${p.stock} in stock</span></td>
                    <td>$${lineTotal.toFixed(2)}</td>
                    <td>
                      <button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">
                        Remove
                      </button>
                    </td>
                  </tr>`;
              }).join('')}
            </tbody>
          </table>
        </div>

        <div class="text-end mt-4">
          <h2>Total: $${total.toFixed(2)}</h2>
          <a href="checkout.html" class="btn btn-success btn-lg px-5 mt-3">
            Proceed to Checkout
          </a>
          <a href="products.html" class="btn btn-outline-primary ms-3 mt-3">
            Continue Shopping
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
