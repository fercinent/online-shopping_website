<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - ShopHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .order-card { border-left: 5px solid #0d6efd; }
    .cancelled { opacity: 0.6; border-left-color: #dc3545; }
    .btn-cancel { min-width: 120px; }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="container mt-5 mb-5">
    <h1 class="mb-4">My Orders</h1>

    <div id="orders-list"></div>
  </div>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadNavbar();
      renderOrders();
    });

    function renderOrders() {
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const container = document.getElementById('orders-list');

      if (orders.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5">
            <h3>No orders yet</h3>
            <a href="products.html" class="btn btn-primary btn-lg mt-3">Start Shopping</a>
          </div>`;
        return;
      }

      // Sort newest first
      orders.sort((a, b) => b.id - a.id);

      container.innerHTML = orders.map(order => {
        const isCancelled = order.status === 'cancelled';
        const statusBadge = isCancelled 
          ? '<span class="badge bg-danger">Cancelled</span>'
          : '<span class="badge bg-success">Processing</span>';

        return `
          <div class="card shadow mb-4 ${isCancelled ? 'cancelled' : 'order-card'}">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div>
                <strong>Order #${order.id}</strong> â€¢ ${order.date}
              </div>
              <div>
                ${statusBadge}
                ${!isCancelled ? `
                  <button class="btn btn-outline-danger btn-sm ms-3 btn-cancel" 
                          onclick="cancelOrder(${order.id})">
                    Cancel Order
                  </button>` : ''
                }
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-8">
                  <h5>Shipping Address</h5>
                  <p class="mb-1"><strong>${order.shipping.name}</strong></p>
                  <p class="text-muted mb-1">${order.shipping.address}</p>
                  <p class="text-muted">Phone: ${order.shipping.phone}</p>
                </div>
                <div class="col-md-4 text-md-end">
                  <h5>Total Amount</h5>
                  <h4 class="text-primary">$${order.total.toFixed(2)}</h4>
                </div>
              </div>

              <hr>

              <h6>Items (${order.items.length})</h6>
              <div class="table-responsive">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Qty</th>
                      <th>Price</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${order.items.map(item => {
                      const products = JSON.parse(localStorage.getItem('products') || '[]');
                      const p = products.find(x => x.id === item.id) || { name: "Unknown", price: 0 };
                      return `
                        <tr>
                          <td>${p.name}</td>
                          <td>${item.qty}</td>
                          <td>$${p.price}</td>
                          <td>$${(p.price * item.qty).toFixed(2)}</td>
                        </tr>`;
                    }).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    function cancelOrder(orderId) {
      if (!confirm('Are you sure you want to cancel this order?')) return;

      let orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const order = orders.find(o => o.id === orderId);

      if (order) {
        // Restore stock
        const products = JSON.parse(localStorage.getItem('products') || '[]');
        order.items.forEach(item => {
          const p = products.find(x => x.id === item.id);
          if (p) p.stock += item.qty;
        });
        localStorage.setItem('products', JSON.stringify(products));

        // Mark as cancelled
        order.status = 'cancelled';
        localStorage.setItem('orders', JSON.stringify(orders));

        renderOrders();
        alert('Order cancelled successfully. Stock has been restored.');
      }
    }
  </script>
</body>
</html>
